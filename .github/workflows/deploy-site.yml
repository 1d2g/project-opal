name: Build and Deploy Site

on:
  # Run on a schedule (twice daily)
  schedule:
    - cron: '0 0,12 * * *'
  # Allow manual runs from the Actions tab
  workflow_dispatch:
  # Also run on pushes to the main branch
  push:
    branches: [ "main" ]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Using a specific version is better for consistency

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run enrichment script
        # This script must run first to create the sp500_companies.json file
        run: python scripts/enrich_company_data.py

      - name: Run backend script
        # This script uses the API_KEY to fetch and analyze filings
        env:
           API_KEY: ${{ secrets.API_KEY }}
        run: python scripts/backend_script.py

      - name: Run news monitor script
        run: python scripts/monitor_news.py

      - name: Commit and push news_summary.json changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add site/news_summary.json
          git commit -m "Automated: Update M&A news summary" || echo "No changes to commit"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
