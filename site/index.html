<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <span class="top-bar-title">Opal</span>
    </div>
    <div class="container">
        <div class="sidebar collapsed" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            <div class="dark-mode-icon" id="darkModeIcon"></div>
            <div class="dark-mode-toggle-container">
                <span class="dark-mode-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="main-content">
            <div class="vertical-boxes">
                <!-- The left box is the target for our reports -->
                <div class="box" id="report-container">
                    <div class="report-box-header">
                        <h3>Filings and Earnings Calls</h3>
                        <div class="filter-controls" id="filter-controls"></div>
                    </div>
                    <div class="report-list-container" id="report-list-container"></div>
                </div>
                <!-- The right box remains available for other content -->
                <div class="box" id="news-container">
                    <div class="report-box-header">
                        <h3>M&A News</h3>
                    </div>
                    <div class="report-list-container" id="news-list-container"></div>
                </div>
            </div>
            <div class="horizontal-box" id="horizontal-box">
                <button class="box-toggle" onclick="toggleHorizontalBox(this)">-</button>
            </div>
        </div>
    </div>
    <!-- Link to the new external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
