<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="top-bar">
        <span class="top-bar-title">Opal</span>
    </div>
    <div class="container">
        <div class="sidebar collapsed" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            <div id="manage-companies-btn" class="sidebar-btn">
                <div class="sidebar-icon" id="manageCompaniesIcon"></div>
                <span class="sidebar-label">Manage Companies</span>
            </div>
            <div class="dark-mode-toggle-container" id="darkModeToggleContainer">
                <div class="sidebar-icon" id="darkModeIcon"></div>
                <span class="sidebar-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="logout-btn" class="sidebar-btn">
                <div class="sidebar-icon"></div>
                <span class="sidebar-label">Logout</span>
            </div>
        </div>
        <div class="main-content">
            <div class="vertical-boxes">
                <!-- The left box is the target for our reports -->
                <div class="box" id="report-container">
                    <div class="report-box-header">
                        <h3>Filings and Earnings Calls</h3>
                        <div class="filter-controls" id="filter-controls"></div>
                    </div>
                    <div class="report-list-container" id="report-list-container"></div>
                </div>
                <!-- The right box remains available for other content -->
                <div class="box" id="news-container">
                    <div class="report-box-header">
                        <h3>M&A News</h3>
                    </div>
                    <div class="report-list-container" id="news-list-container"></div>
                </div>
            </div>
            <div class="horizontal-box" id="horizontal-box">
                <button class="box-toggle" onclick="toggleHorizontalBox(this)">-</button>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Link to the new external JavaScript file -->
    <script src="script.js?v=1"></script>
    <div id="logoutConfirmModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button id="confirmLogoutBtn" class="btn-confirm">Yes, Log Out</button>
                <button id="cancelLogoutBtn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
